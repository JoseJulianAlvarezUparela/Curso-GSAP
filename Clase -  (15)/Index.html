<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP3: Timeline Control</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>

    <div id="wrapper">
        <div id="nav">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="reverse">Reverse</button>
            <button id="restart">Restart</button>
        </div>
          
        <div id="demo">
            <img id="title" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/meet-the-freds.png" alt="Title">
            <div id="freds">
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred.svg' alt="Fred">
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred-purple.svg' alt="Fred">
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred-blue.svg' alt="Fred">
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred-pink.svg' alt="Fred">
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred-orange.svg' alt="Fred">
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred-red.svg' alt="Fred">
            </div>
            <img id="time" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/time.png" alt="Time">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="Script.js"></script>
</body>
</html>
